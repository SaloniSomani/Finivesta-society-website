<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="events_saloni.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Events</title>
  </head>
  <body>
    <div id="nav-placeholder">

    </div>
    <div class="myDiv">
      <p>Events</p>
      <p class="p1">An investment in knowledge pays the best interest</p>
    </div>

    <h2>Take a look at our events!</h2>

    <div class="slideshow">
      <img class="mySlides" src="img/img1.png" style="width: 50%" />
      <img class="mySlides" src="img/img6.png" style="width: 50%" />
      <img class="mySlides" src="img/img4.png" style="width: 50%" />
      <img class="mySlides" src="img/img5.png" style="width: 50%" />
      <img class="mySlides" src="img/img7.png" style="width: 50%" />
    </div>
    
    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }
      $(function(){
        $("#nav-placeholder").load("http://127.0.0.1:5501/navbar/nav_bar.html");
      });
    </script>
  </body>
</html>
